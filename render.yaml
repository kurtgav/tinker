services:
  - type: worker
    name: tinker-bot
    env: python
    buildCommand: pip install -r requirements.txt && playwright install --with-deps chromium
    startCommand: python src/main.py
    autoDeploy: false
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DISCORD_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: ENABLE_IMESSAGE
        value: "false" # iMessage not supported in cloud container
